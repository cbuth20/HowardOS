# Build command and publish directory are set per-site in the Netlify UI:
#   OS:  npm install && npm run build:os  → apps/howard-os-app/dist
#   CRM: npm install && npm run build:crm → apps/howard-crm-app/dist
#   Uni: npm install && npm run build:uni → apps/howard-university-app/dist

[dev]
  command = "vite --config apps/howard-os-app/vite.config.ts"
  port = 8888
  targetPort = 3000
  framework = "#custom"
  autoLaunch = false

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# HTTPS redirect
[[redirects]]
  from = "http://*/*"
  to = "https://:splat"
  status = 301
  force = true

# Redirect API requests to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback lives in public/_redirects (avoids interfering with Vite dev server)

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=28800, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=28800, immutable"
